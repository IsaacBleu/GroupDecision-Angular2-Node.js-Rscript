<div class="col-md-10 col-md-offset-5">
  <h1>Select User(選擇使用者)</h1>
</div>
<div class="row">
  <div class="col-md-5 col-md-offset-5">
    <form name="form" (ngSubmit)="resultForm.form.valid && result()" #resultForm="ngForm" novalidate>
      <div class="form-group">
        <label for="user1">User1(使用者1)</label>
        <input type="text" class="form-control" name="user1" [(ngModel)]="model.user1" #user1="ngModel" required>
        <div *ngIf="resultForm.submitted && !user1.valid" class="help-block">Please enter username(請輸入使用者帳號)</div>
      </div>
      <div class="form-group">
        <label for="user2">User2(使用者2)</label>
        <input type="text" class="form-control" name="user2" [(ngModel)]="model.user2" #user2="ngModel" required>
        <div *ngIf="resultForm.submitted && !user2.valid" class="help-block">Please enter username(請輸入使用者帳號)</div>
      </div>
      <div class="form-group">
        <label for="user3">User3(使用者3)</label>
        <input type="text" class="form-control" name="user3" [(ngModel)]="model.user3" #user3="ngModel" required>
        <div *ngIf="resultForm.submitted && !user3.valid" class="help-block">Please enter username(請輸入使用者帳號)</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Query</button>
          <a [routerLink]="['/home']" class="btn btn-link">Home</a>
        </div>

      </form>
    </div>
  </div>
