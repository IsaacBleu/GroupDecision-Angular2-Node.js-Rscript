<carousel></carousel>
<div class="col-md-6 col-md-offset-7">
  <h1>Log In(登入)</h1>
</div>
<div class="col-md-6 col-md-offset-6">
    <form name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username(帳號)</label>
          <input type="text" class="form-control" id="username" placeholder="username" required
               [(ngModel)]="model.username" name="username"
               #username="ngModel" >
          <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Please Enter Username(請輸入帳號)
          </div>
        </div>

        <div class="form-group">
          <label for="account">Password(密碼)</label>
          <input type="password" class="form-control" id="password" placeholder="password"required
               [(ngModel)]="model.password" name="password"
               #password="ngModel" >
          <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Please Enter Password(請輸入密碼)
          </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Log In</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
