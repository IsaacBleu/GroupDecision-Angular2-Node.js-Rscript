<div class="col-md-6 col-md-offset-7">
  <h1>Register(註冊)</h1>
</div>
<div class="col-md-6 col-md-offset-6">
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username(帳號)</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Please Enter Username(請輸入帳號)</div>
        </div>
        <div class="form-group">
            <label for="password">Password(密碼)</label>
            <input type="password" class="form-control" id="password" required
                 [(ngModel)]="model.password" name="password" validateEqual="passwordre" reverse="true" #password="ngModel" >
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Please Enter Password(請填入密碼)
        </div>
        </div>
        <div class="form-group">
            <label for="passwordre">Please Enter Password Again(再次輸入密碼)</label>
            <input type="password" class="form-control" id="passwordre" required
                 [(ngModel)]="model.passwordre" name="passwordre" validateEqual="password" reverse="false" #passwordre="ngModel">
            <div [hidden]="passwordre.valid || passwordre.pristine"  class="alert alert-danger">
             Password not match(密碼不一致)
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">e-mail</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Please Enter e-mail(請輸入e-mail)</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
